{% extends "base.html" %}

{% block content %}
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse navbar-right" style="margin-top: 7px">
            <a href="{{ url_for('feed.profile') }} " class="btn btn-default">
                <i class="glyphicon glyphicon-cog"></i>
                Editar perfil
            </a>
            <a href="{{ url_for_security('logout') }} " class="btn btn-danger">
                <i class="glyphicon glyphicon-off"></i>
                Sair
            </a>
        </div>
      </div>
    </nav>

<div class="jumbotron">
    <div class="container">
        <h1>Hello, world!</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Facebook</h2>
            {% for post in fb_posts %}
                <div class="facebook_post">
                    <img src="{{ post.picture }}"></img>
                    <p>{{ post.description }}</p>
                </div>
            {% endfor %}
        </div>
        <div class="col-md-6">
            <h2>Twitter</h2>
            <a class="twitter-timeline"  href="https://twitter.com/HardDiskD" data-widget-id="646837097211523073"
              data-tweet-limit="20">>Tweets by @HardDiskD</a>
        </div>
    </div>
</div>
{% endblock %}

{% block tail %}
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
{% endblock %}
